    <div class="main">

        <div class="panel-heading" style="text-align:center">
            <h1><strong>合同拟定</strong></h1>
        </div>

		<form method="POST" action="/contract/" class="form-horizontal" enctype="multipart/form-data">

            <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">*样本条码号</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="sam_code_num" name="sam_code_num" placeholder="样本编号" required/>
					</div>
			</div>

             <div class="form-group">
                    <label for="focusedinput" class="col-sm-2 control-label">*合同名称</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="contract_name" name="contract_name" placeholder="合同名称" required/>
					</div>
			</div>

           <div class="form-group">
			    <label for="focusedinput" class="col-sm-2 control-label">*签订日期</label>
				<div class="col-sm-8">
				    <input class="form-control" id="contract_date" name="contract_date"  placeholder="点击选择日期" onClick="laydate()">
				</div>
           </div>

           <div class="form-group">
			    <label for="focusedinput" class="col-sm-2 control-label">*合同金额（元）</label>
                <div class="col-sm-8">
                    <input type="number" min="0" class="form-control" id="contract_pay" name="contract_pay" placeholder="合同金额" required  >
			    </div>
           </div>

           <div class="form-group">

               <label for="selector1" class="col-sm-2 control-label">*支付方式</label>
               <div class="col-sm-8">

                    <select id="pay_way" name="pay_way" class="form-control" onchange="Change(this)">
                        <option selected="selected" value="pos机支付">pos机支付</option>
                        <option value="银行转账支付">银行转账支付</option>
                        <option value="微信转账支付">微信转账支付</option>
                        <option value="支付宝转账支付">支付宝转账支付</option>
                        <option value="现金支付">现金支付</option>
                        <option value="无">无</option>
                    </select>

               </div>
           </div>

		    <script type="text/javascript">
                 function Change(pay_way) {
                    if ($("#pay_way").val() == 'pos机支付'){
                         var cont = '<div class="alert-success" ><span>pos单号(交易参考号)必须填写</span> </div>';
						 $('#pos_code').val('');
                          $('#pos_code_div').show()
                    } else {
                        $('#pos_code_div').hide()
                        $('#pos_code').val('无')
                    }
                 }
            </script>

            <div class="form-group" id="pos_code_div">
                <label for="focusedinput" class="col-sm-2 control-label">*pos单号(交易参考号)</label>
                <div class="col-sm-8">
                    <input type="text" min="0" class="form-control" id="pos_code" name="pos_code" placeholder="pos单号(交易参考号)必须填写"  required>
                </div>
			</div>

            <div class="form-group">
			    <label for="focusedinput" class="col-sm-2 control-label">*甲方联系人</label>
                <div class="col-sm-8">
				    <input type="text"  class="form-control" id="first_party_contacts" name="first_party_contacts" placeholder="甲方联系人" >
			    </div>
			</div>

            <div class="form-group">
			    <label for="focusedinput" class="col-sm-2 control-label">甲方公司</label>
			    <div class="col-sm-8">
				    <input type="text" class="form-control" id="first_party_company" name="first_party_company" placeholder="甲方公司" >
			    </div>
		    </div>

            <div class="form-group">
                <label for="focusedinput" class="col-sm-2 control-label">*销售员</label>
				<div class="col-sm-8">
                    <input type="text" class="form-control" id="salesperson" name="salesperson" placeholder="销售员" required/>
                </div>
			</div>

            <div class="form-group">
			    <label for="focusedinput" class="col-sm-2 control-label">业务归属区</label>
			    <div class="col-sm-8">
				    <input type="text" class="form-control" id="contract_address" name="contract_address" placeholder="业务归属区" >
			    </div>
		    </div>

            <div class="form-group">
			    <label for="focusedinput" class="col-sm-2 control-label">其它（备注）</label>
			    <div class="col-sm-8">
				    <textarea name="remarks" id="remarks" class="form-control" rows="5" style="width:100%;"></textarea>
			    </div>
		    </div>　

            <div class="col-sm-8 col-sm-offset-2">
                <button class="btn-success btn" name="submit" value="submit">提交</button>
                <button class="btn-default btn" onclick="window.history.back()">返回</button>
            </div>

            <br><br> <br><br>

		</form>
