{% extends 'base.html' %}

{% block content %}

          <!-- top tiles -->
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h2>样本预处理任务分派</h2>
              </div>
            </div>
            <div class="clearfix"></div>
            
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>样本编号</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="/RandDSamplePretreatmentTaskAssignmentOperation/">
                    {%  for data in data %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sam_code_num">*样本编号</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="sam_code_num" name="sam_code_num" class="form-control col-md-7 col-xs-12"  readonly value="{{ data.sam_code_num }}">
                        </div>
                      </div>

                    <div class="ln_solid"></div>
                      
                      <h2>医院信息</h2>
                      
                      <div class="ln_solid"></div>
                      
                      <div class="form-group">
                        <label for="HospitalForInspection" class="control-label col-md-3 col-sm-3 col-xs-12">*送检医院</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="HospitalForInspection" class="form-control col-md-7 col-xs-12" type="text" name="HospitalForInspection"  readonly value="{{ data.HospitalForInspection }}">
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="Contacts" class="control-label col-md-3 col-sm-3 col-xs-12">*联系人</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="Contacts" class="form-control col-md-7 col-xs-12" type="text" name="Contacts" readonly value="{{ data.Contacts }}">
                        </div>
                      </div>

                    <div class="ln_solid"></div>

                     <h2>收样信息</h2>
                      
                    <div class="ln_solid"></div>

                      <div class="form-group">
                        <label for="SamplingTime_Blood" class="control-label col-md-3 col-sm-3 col-xs-12">*收样时间（血样）</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="SamplingTime_Blood" class="form-control col-md-7 col-xs-12" type="text" name="SamplingTime_Blood" readonly value="{{ data.SamplingTime_Blood }}">
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="SamplingTime_Tissue" class="control-label col-md-3 col-sm-3 col-xs-12">*收样时间（组织）</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="SamplingTime_Tissue" class="form-control col-md-7 col-xs-12" type="text" name="SamplingTime_Tissue" readonly value="{{ data.SamplingTime_Tissue }}">
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">*收样人</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="Collector" class="form-control col-md-7 col-xs-12" type="text" name="Collector" readonly value="{{ data.Collector }}">
                        </div>
                      </div>

                    <div class="ln_solid"></div>

                       <h2>项目信息</h2>

                    <div class="ln_solid"></div>

                          <div class="form-group">
                            <label for="InpatientNumber" class="control-label col-md-3 col-sm-3 col-xs-12">*住院号</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="InpatientNumber" class="form-control col-md-7 col-xs-12" type="text" name="InpatientNumber" readonly value="{{ data.InpatientNumber }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="PathologicalNumber" class="control-label col-md-3 col-sm-3 col-xs-12">*病理号</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="PathologicalNumber" class="form-control col-md-7 col-xs-12" type="text" name="PathologicalNumber" readonly value="{{ data.PathologicalNumber }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">*相关编号</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="CorrelationNumber" class="form-control col-md-7 col-xs-12" type="text" name="CorrelationNumber" readonly value="{{ data.CorrelationNumber }}">
                            </div>
                          </div>


                    <div class="ln_solid"></div>

                         <h2>样本信息</h2>

                    <div class="ln_solid"></div>

                          <div class="form-group">
                            <label for="PatientName" class="control-label col-md-3 col-sm-3 col-xs-12">*患者姓名</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="PatientName" class="form-control col-md-7 col-xs-12" type="text" name="PatientName" readonly value="{{ data.PatientName }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PatientSex">*患者性别</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="PatientSex" class="btn btn-default" type="text" name="PatientSex" readonly value="{{ data.PatientSex }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">*患者年龄</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="PatientAge" class="form-control col-md-7 col-xs-12" type="text" name="PatientAge" readonly value="{{ data.PatientAge }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="BloodSampleType">*血样类型</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="BloodSampleType" class="btn btn-default" type="text" name="BloodSampleType" readonly value="{{ data.BloodSampleType }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="BloodSamplingTime" class="control-label col-md-3 col-sm-3 col-xs-12">*采血时间</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="BloodSamplingTime" class="form-control col-md-7 col-xs-12" type="text" name="BloodSamplingTime" readonly value="{{ data.BloodSamplingTime }}">
                            </div>
                          </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TissueSampleSources">*组织样本来源</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="TissueSampleSources" class="btn btn-default" type="text" name="TissueSampleSources" readonly value="{{ data.TissueSampleSources }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="TissueQuantity" class="control-label col-md-3 col-sm-3 col-xs-12">*组织数量</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="TissueQuantity" class="form-control col-md-7 col-xs-12" type="number" name="TissueQuantity" readonly value="{{ data.TissueQuantity }}">
                            </div>
                          </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TissueType">*组织类型</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="TissueType" class="btn btn-default" type="text" name="TissueType" readonly value="{{ data.TissueType }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TissueSampleProcessing">*组织样本处理方式</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="TissueSampleProcessing" class="btn btn-default" type="text" name="TissueSampleProcessing" readonly value="{{ data.TissueSampleProcessing }}">
                            </div>
                        </div>

                     <div class="ln_solid"></div>

                      <h2>临床信息</h2>

                    <div class="ln_solid"></div>

                          <div class="form-group">
                            <label for="OperationDate" class="control-label col-md-3 col-sm-3 col-xs-12">*手术日期</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="OperationDate" class="form-control col-md-7 col-xs-12" type="text" name="OperationDate" readonly value="{{ data.OperationDate }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">*病理信息</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="PathologicalInfo" class="form-control col-md-7 col-xs-12" type="text" name="PathologicalInfo" readonly value="{{ data.PathologicalInfo }}">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="TNMStaging" class="control-label col-md-3 col-sm-3 col-xs-12">*TNM分期</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="TNMStaging" class="form-control col-md-7 col-xs-12" type="text" name="TNMStaging" readonly value="{{ data.TNMStaging }}">
                            </div>
                          </div>

                        <div class="form-group">
                            <label for="Stage" class="control-label col-md-3 col-sm-3 col-xs-12">*Stage</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="Stage" class="form-control col-md-7 col-xs-12" type="text" name="Stage" readonly value="{{ data.Stage }}">
                            </div>
                          </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">*分子诊断信息</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="MolecularDiagnosticInfo" class="form-control col-md-7 col-xs-12" type="text" name="MolecularDiagnosticInfo" readonly value="{{ data.MolecularDiagnosticInfo }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Classification">*分类</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="Classification" class="btn btn-default" type="text" name="Classification" readonly value="{{ data.Classification }}">
                            </div>
                        </div>

                    <div class="ln_solid"></div>

                        <h2>存放信息</h2>

                    <div class="ln_solid"></div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PlasmaUse">*血浆用途</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="PlasmaUse" class="btn btn-default" type="text" name="PlasmaUse" readonly value="{{ data.PlasmaUse }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TissueUse">*组织用途</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                 <input id="TissueUse" class="btn btn-default" type="text" name="TissueUse" readonly value="{{ data.TissueUse }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PlasmaStoragePosition">*血浆存放位置</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="PlasmaStoragePosition" class="btn btn-default" type="text" name="PlasmaStoragePosition" readonly value="{{ data.PlasmaStoragePosition }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TissueStoragePosition">*组织存放位置</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="TissueStoragePosition" class="btn btn-default" type="text" name="TissueStoragePosition" readonly value="{{ data.TissueStoragePosition }}">
                            </div>
                        </div>

                     <div class="ln_solid"></div>

                     <h2>样本审核信息</h2>

                      <div class="ln_solid"></div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">*审核人</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="SampleAuditor" class="form-control col-md-7 col-xs-12" type="text" name="SampleAuditor" readonly value="{{ data.SampleAuditor }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">*审核时间</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="ReviewTime" class="form-control col-md-7 col-xs-12" type="text" name="ReviewTime" readonly value="{{ data.ReviewTime }}">
                            </div>
                        </div>

                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">审核备注</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <textarea name="ReviewRemarks" id="ReviewRemarks" class="form-control col-md-7 col-xs-12" rows="5"  readonly >{{ data.ReviewRemarks }}</textarea>
                            </div>
                          </div>

                      <div class="ln_solid"></div>

                        <h2>任务信息<small>*号为必填项</small></h2>

                      <div class="ln_solid"></div>

                       <div class="form-group">
                        <label for="TaskReceiver" class="control-label col-md-3 col-sm-3 col-xs-12">*任务接收人</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="TaskReceiver" name="TaskReceiver" class="btn btn-default" required>
                                {%  for data in userlist %}
                                    <option value="{{ data.username }}">{{ data.username }}</option>
                                {% endfor %}
                            </select>
                            </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="TaskProgress" class="control-label col-md-3 col-sm-3 col-xs-12">*任务进度</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="TaskProgress" name="TaskProgress" class="btn btn-default" required>
                                <option id="option01" name="option01" selected="selected" value="样本预处理">样本预处理</option>
                            </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">任务备注</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea name="taskRemarks" id="taskRemarks" class="form-control col-md-7 col-xs-12" rows="5"  placeholder="任务备注"></textarea>
                        </div>
                      </div>

                     <div class="ln_solid"></div>
                     {% endfor %}
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="button" onclick="window.history.back()">返回</button>
                          <button class="btn btn-primary" type="submit" name="Determine">确定分派</button>
                          <button type="submit" class="btn btn-success" name="Suspend">暂停任务</button>
                          <button type="submit" class="btn btn-success" name="Stop">终止任务</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>

 {% endblock %}
