{% extends 'base.html' %}

{% block content %}

          <!-- top tiles -->
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h2>上机测序数据录入信息</h2>
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>样本信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <!--<li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>-->
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                  <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="/Bioinfo_recoveryTaskOperation/">
                      {%  for data in data %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="sam_code_num">*样本条码号</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="sam_code_num" name="sam_code_num" class="form-control col-md-7 col-xs-12" readonly value="{{ data.sam_code_num }}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PatientName">*实验编号</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="ExperimentNumber" class="form-control col-md-7 col-xs-12" type="text" name="ExperimentNumber" readonly value="{{ data.ExperimentNumber }}">
                        </div>
                      </div>

                      <div class="ln_solid"></div>

                      <h2>上机测序信息<small>*号为必填项</small></h2>
                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <label for="contract_name" class="control-label col-md-3 col-sm-3 col-xs-12">*稀释倍数</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="DilutionMultiple" class="form-control col-md-7 col-xs-12" type="number" name="DilutionMultiple" readonly value="{{ data.DilutionMultiple }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="contract_name" class="control-label col-md-3 col-sm-3 col-xs-12">*qPCR测量值(pM)</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="qPCR" class="form-control col-md-7 col-xs-12" type="number" name="qPCR" readonly value="{{ data.qPCR }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="contract_pay" class="control-label col-md-3 col-sm-3 col-xs-12">*文库平均长度(bp)</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="AverageLengthLibrary" class="form-control col-md-7 col-xs-12" type="number" name="AverageLengthLibrary" readonly value="{{ data.AverageLengthLibrary }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="contract_pay" class="control-label col-md-3 col-sm-3 col-xs-12">*文库有效浓度(nM)</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="LibEffConcentration" class="form-control col-md-7 col-xs-12" type="number" name="LibEffConcentration" readonly value="{{ data.LibEffConcentration }}">
                        </div>
                        <h4>(ng)</h4>
                      </div>

                      <div class="form-group">
                        <label for="contract_pay" class="control-label col-md-3 col-sm-3 col-xs-12">*定量人</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="QuantitativeHuman" class="form-control col-md-7 col-xs-12" type="text" name="QuantitativeHuman" readonly value="{{ data.QuantitativeHuman }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="acquisition_time" class="control-label col-md-3 col-sm-3 col-xs-12">*测序时间</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="OperatingTime" class="form-control col-md-7 col-xs-12" type="text" name="OperatingTime" readonly value="{{ data.OperatingTime }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">其它（备注）</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea name="SeqRemarks" id="SeqRemarks" class="form-control col-md-7 col-xs-12" rows="5" readonly >{{ data.SeqRemarks }}</textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="contract_name" class="control-label col-md-3 col-sm-3 col-xs-12">上机测序次数</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="Computer_Seq_num" class="btn btn-default" type="number" name="Computer_Seq_num" readonly value="{{ data.ExperimentTimes }}">
                        </div>
                      </div>

                      <div class="ln_solid"></div>

                      <h2>其他信息信息</h2>

                      <div class="ln_solid"></div>

                      <div class="form-group">
                        <label for="Next_TaskProgress_Man" class="control-label col-md-3 col-sm-3 col-xs-12">任务接收者</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="Next_TaskProgress_Man" class="btn btn-default" type="text" name="Next_TaskProgress_Man" readonly value="{{ data.Next_TaskProgress_Man }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="contract_pay" class="control-label col-md-3 col-sm-3 col-xs-12">数据下机路径</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="DataPath" class="form-control col-md-7 col-xs-12" type="text" name="DataPath" readonly value="{{ data.DataPath }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="Next_TaskProgress_Man" class="control-label col-md-3 col-sm-3 col-xs-12">暂停时间</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="Next_TaskProgress_Time" class="form-control col-md-7 col-xs-12" type="text" name="Next_TaskProgress_Time" readonly value="{{ data.Next_TaskProgress_Time }}">
                        </div>
                      </div>

                      <div class="form-group" style="display:none;">
                        <label for="contract_pay" class="control-label col-md-3 col-sm-3 col-xs-12">任务次数</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="DNA_extraction_num" class="btn btn-default" type="text" name="DNA_extraction_num" readonly value="{{ data.DNA_extraction_num }}">
                          <input id="Build_Prelib_num" class="btn btn-default" type="text" name="Build_Prelib_num" readonly value="{{ data.Build_Prelib_num }}">
                          <input id="Build_finlib_num" class="btn btn-default" type="text" name="Build_finlib_num" readonly value="{{ data.Build_finlib_num }}">
                          <input id="Computer_Seq_num" class="btn btn-default" type="text" name="Computer_Seq_num" readonly value="{{ data.ExperimentTimes }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">任务备注</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea name="Next_TaskProgress_Remarks" id="Next_TaskProgress_Remarks" class="form-control col-md-7 col-xs-12" rows="5"  readonly>{{ data.Next_TaskProgress_Remarks }}</textarea>
                        </div>
                      </div>

                      <div class="ln_solid"></div>

                      {% endfor %}
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn btn-primary" type="button" onclick="window.history.back()">返回</button>
                          <button type="submit" class="btn btn-success" name="ClinSample">恢复任务</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>

 {% endblock %}
