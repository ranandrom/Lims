{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel" >
                <h3><span>10</span>秒后自动跳转！</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content" style="text-align:center">
                    <h1><strong><p style="color:red">很抱歉，您无法提交本次任务！</p></strong></h1>
                    <div class="ln_solid"></div>
                </div>
                <div class="x_content" style="text-align:center">
                    <h2><strong><p style="color:black">原因：财务部门目前还没对该样本进行审核或者审核不通过！</p></strong></h2>
                    <h2><strong><p style="color:black">建议：与财务部门沟通，请求财务部门尽快审核或者询问审核不通过原因！</p></strong></h2>
                    <button class="btn btn-primary" type="button" onclick="window.history.back()">立即返回</button>
                    <div class="ln_solid"></div>
                </div>
            </div>
        </div>
    </div>

     <script type="text/javascript">
         $(document).ready(function(){
              var e = $("h3 span").first();
               var i = 9;
              var interval = setInterval(function(){
                   e.html(i);
                    i--;
                   if(i < 0){
                        clearInterval(interval);
                        window.history.back();
                    }
                 },1000);
         })
     </script>

{% endblock %}
