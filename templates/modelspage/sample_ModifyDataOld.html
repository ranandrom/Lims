                                        strs_detected_gene_name = str_detected_gene_name.split(";"); //字符分割
                                        strs_detected_gene_result = str_detected_gene_result.split(";"); //字符分割

                                                '</div>' +

                                                '<div class="input-group-addon"><label>检测结果</label></div>' +
                                                '<input type="text" class="form_datetime form-control ng-invalid ng-invalid-required" id="detected_gene_result" name="detected_gene_result" value="'+strs_detected_gene_result[i]+'">' +
                                                '</div>' +
                                                '</div>'
                                            );
                                        }
